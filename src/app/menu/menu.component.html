<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
     <mat-toolbar color="link"> <mat-icon>angular</mat-icon>INSOMNICA</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item ></a>
      <a mat-list-item routerLink="/clients"><mat-icon color="link">person_pin</mat-icon> Gestion des Clients</a>
      <a mat-list-item href="#"><mat-icon color="link">group</mat-icon>Gestion des Fornisseurs</a>
      <a mat-list-item href="#"><mat-icon color="link">monetization_on</mat-icon>Gestion des Reglements</a>
      <a mat-list-item href="#"><mat-icon color="link">multiline_chart</mat-icon>Statistiques</a>
      <a mat-list-item href="#"><mat-icon color="link">settings</mat-icon>Administration</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Bienvenue M.Utilisateur</span>

      <section class="example">
        <button mat-mini-fab color="accent" class="button-erg">+</button>
      </section>
    </mat-toolbar>

    <router-outlet> </router-outlet>
    <!-- Add Content Here -->
<app-footer></app-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
