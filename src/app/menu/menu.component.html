<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>INSOMNICA</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item ></a>
      <a mat-list-item routerLink="/clients">Gestion des Clients</a>
      <a mat-list-item href="#">Gestion des Fornisseurs</a>
      <a mat-list-item href="#">Gestion des Reglements</a>
      <a mat-list-item href="#">Statistiques</a>
      <a mat-list-item href="#">Administration</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Bienvenue M.Utilisateur</span>
    </mat-toolbar>

    <router-outlet> </router-outlet>
    <!-- Add Content Here -->

<app-footer></app-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
