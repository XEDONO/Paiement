<div class="grid-container">

  <h1 class="mat-h1"><mat-icon color="primary">person_pin</mat-icon> Liste des Clients</h1>



        <mat-card-header>

        </mat-card-header>

          <div>
            <div>
              <span></span>
            <a routerLink="/ajouter"> <button mat-fab color="primary" aria-label="Ajouter un Client">
              <mat-icon>group_add</mat-icon>
            </button></a></div>
<p></p>
            <table mat-table #table  [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>


              <!-- Name Column -->
              <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
              </ng-container>


              <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef> Prenom </th>
                <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="ville">
                <th mat-header-cell *matHeaderCellDef> Telephone </th>
                <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
              </ng-container>

              <ng-container matColumnDef="tel">
                <th mat-header-cell *matHeaderCellDef> Ville </th>
                <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="bank">
                <th mat-header-cell *matHeaderCellDef> Banque </th>
                <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
              </ng-container>

              <ng-container matColumnDef="montant">
                <th mat-header-cell *matHeaderCellDef> Montant </th>
                <td mat-cell *matCellDef="let element"> {{element.montant}} DH </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="accent" aria-label="Editer">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="accent" aria-label="">
                    <mat-icon>remove_red_eye</mat-icon>
                  </button>
                  <button mat-icon-button color="accent" aria-label="Ajouter un Client">
                    <mat-icon>delete_forever</mat-icon>
                  </button>


                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>







          </div>




</div>
